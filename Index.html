<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below:</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age">
            
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            
            <p>Choose an option:</p>
            <label>
                <input type="radio" name="radio-group" value="radio1"> Radio Option 1
            </label>
            <label>
                <input type="radio" name="radio-group" value="radio2"> Radio Option 2
            </label>
            
            <p>Select your preferences:</p>
            <label>
                <input type="checkbox" name="checkbox1" value="checkbox1"> Checkbox 1
            </label>
            <label>
                <input type="checkbox" name="checkbox2" value="checkbox2"> Checkbox 2
            </label>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
